<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Reminder System</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script> <!-- Ensure the script loads after the DOM -->
</head>
<body>
    <h1>Appointment Reminder System</h1>

    <div class="form-container">
        <label for="employee-name">Employee Name:</label>
        <input type="text" id="employee-name" required>

        <label for="patient-name">Patient Name:</label>
        <input type="text" id="patient-name" required>
        
        <label for="patient-phone">Patient Phone Number:</label>
        <input type="tel" id="patient-phone" required>

        <label for="location">Location:</label>
        <input type="text" id="location" required>

        <!-- New Dropdown for Appointment Time -->
        <label for="appointment-time">Appointment Time:</label>
        <select id="appointment-time" required></select>

        <!-- New Dropdown for Reminder Time -->
        <label for="reminder-time">Reminder Time:</label>
        <select id="reminder-time" required></select>

        <button onclick="setReminder()">Set Reminder</button> <!-- Button triggers the setReminder function -->
    </div>

    <div id="status"></div>

    <h2>Reminders</h2>
    <ul id="reminder-list"></ul>

</body>
</html>
